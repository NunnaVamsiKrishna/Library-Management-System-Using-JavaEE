<h2 align="center">Add Student</h2>
  <center>
  <h:form >
    Student ID:
    <h:inputText value="#{stuBean.id}"/>
    <br/><br/>
    Student Name:
    <h:inputText value="#{stuBean.name}"/>
    <br/><br/>
    Student Gender:
    <h:inputText value="#{stuBean.gender}"/>
    <br/><br/>
    Student Department:
    <h:inputText value="#{stuBean.dept}"/>
    <br/><br/>
    Student Email:
    <h:inputText value="#{stuBean.email}"/>
    <br/><br/>
    Student Mobile:
    <h:inputText value="#{stuBean.phone}"/>
    <br/><br/>
    Password:
    <h:inputSecret label="Password" value="#{stuBean.pwd}"/>
    <br/><br/>
    
    <h:commandButton action="#{stuBean.addStudent()}" value="ADD" />
    <br/><br/>
    
  </h:form>
  
  <h:outputText align="center" style="color:red" value="#{stuBean.response}"></h:outputText>
</center>
</body>
