<h2 align="center">Add Book</h2>
<center>
  <h:form >
    Book ID:
    <h:inputText value="#{bookBean.bookid}"/>
    <br/><br/>
    Book Name:
    <h:inputText value="#{bookBean.bookname}"/>
    <br/><br/>
    Book Genre:
    <h:inputText value="#{bookBean.genre}"/>
    <br/><br/>
    Book Edition:
    <h:inputText value="#{bookBean.edition}"/>
    <br/><br/>
    Book Location:
    <h:inputText value="#{bookBean.location}"/>
    <br/><br/>
    
    <h:commandButton action="#{bookBean.insertbook()}" value="ADD" />
    <br/><br/>
    
  </h:form>
  </center>
  <h:outputText style="color:red" value="#{bookBean.response}"></h:outputText>
